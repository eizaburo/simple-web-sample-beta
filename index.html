<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>simple-web-sample</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #root {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            background-color: #999;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: auto;
        }

        footer {
            background-color: #999;
            color: #fff;
            height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div id="root">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <main>
            <h1>Welcome</h1>
            <img src="https://source.unsplash.com/random/300x300">
            <p>いろいろな写真が表示されます。</p>
        </main>
        <footer>
            footer
        </footer>
    </div>
</body>

</html>
